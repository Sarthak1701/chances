<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="rand()">Clickme</button>
    <script>

        function rand(){
            let random=Math.floor(Math.random()*101);
            console.log(random);
            let chances=guess(random);
            console.log("Congrats You guessed right")
            console.log(`You scored ${100-chances} points.`)
        }
        
        function guess(random){
            let chances=0;
            let input;

            while(input!=random){
            input=Number.parseInt(prompt("enter the number between 0 to 100"));
            if(input!=random){
                console.log("Wrong try again")
            }
            if(random>input){
                console.log("Number is bigger than "+input);
            }
            else if(random<input){
                console.log("Number is smaller than "+input)
            }
            chances+=1;
            }
            return chances;
        }
    </script>
</body>
</html>
